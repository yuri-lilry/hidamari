    <main>

        <div class="wrapper contact">
            <h2>見学・入園・その他お問い合わせ</h2>
            <p>見学・入園ご希望の方、その他お問い合わせ希望の方は <br>
                以下のお問い合わせフォームからお申し込みください。</p>
            
            <form id="contact">
                <div class="container">
                    <div class="head">
                        <h2>お問い合わせ</h2>
                    </div>

                    <fieldset class="radio-001">
                        <label>
                            <input type="radio" name="radio-001" checked/>
                            見学希望
                        </label>
                        <label>
                            <input type="radio" name="radio-001"/>
                            入園希望
                        </label>
                        <label>
                            <input type="radio" name="radio-001"/>
                            その他問い合わせ
                        </label>
                    </fieldset>


                    <input type="text" name="name1" placeholder="保護者氏名" /><br />
                    <input type="text" name="name2" placeholder="お子様のお名前" /><br />
                    <input  type="email" name="email" placeholder="メールアドレス" /><br />
                    <textarea type="text" name="message" placeholder="お問い合わせ内容"></textarea><br />
                    <div class="message">入力完了後、送信ボタンで送信してください</div>
                    <button id="submit" type="submit">
                        送信
                    </button>
                </div>
            </form>
        </div>
    </main>
